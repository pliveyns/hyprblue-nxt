# common-dnf.yml
#
modules:
  - type: dnf
    source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      copr:
        - solopasha/hyprland
        - heus-sueh/packages
    install:
      packages:
        - hyprland
        - hyprland-uwsm
        - sddm
        #- hyprpanel
        - waybar
        #- wofi
        - rofi-wayland
        - xdg-desktop-portal-hyprland
        - xdg-desktop-portal-gtk
        - hyprpaper
        - waypaper
        - hyprlock
        - hypridle
        - wlogout
        - fontawesome-fonts-all
        - matugen
        - grim
        - slurp
        - grimblast
        - cliphist

  - type: systemd
    user:
      enabled:
        - waybar.service
